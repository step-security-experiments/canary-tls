name: Basic Tests

on:
  workflow_dispatch:

# permissions:
#   contents: read

jobs:
  dynamic-node:
    if: always()
    runs-on: ubuntu-latest
    steps:
         
      - uses: step-security/harden-runner@rc
        with:
          egress-policy: audit
      - run: curl "localhost:9191/status"
      - uses: actions/checkout@v3
      - run: which node
      - uses: actions/setup-node@v4
        with:
          node-version: "16"
          
      - run: which node
      
      - run: node req.js
      
  owner-mismatch:
     if: always()
     runs-on: ubuntu-latest
     steps:
            
      - uses: step-security/harden-runner@rc
        with:
            egress-policy: audit
      - run: curl "localhost:9191/status"
      - run: curl -XPOST https://api.github.com/repos/malicious-owner/malicious-repo
    

